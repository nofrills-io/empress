buildscript {
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${Ver.kotlin}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

subprojects {
    group = "com.github.nofrills-io"
    version = EmpressLib.versionName
    extensions.extraProperties["mavSiteUrl"] = "https://nofrills.io/empress/"
    extensions.extraProperties["mavGitUrl"] = "https://github.com/nofrills-io/empress.git"
    extensions.extraProperties["mavProjectName"] = "empress"
    extensions.extraProperties["mavLibraryLicenses"] = ["Apache-2.0":"https://github.com/nofrills-io/empress/blob/master/LICENSE"]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
